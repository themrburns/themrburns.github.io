<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe | themrburns.github.io</title>
  </head>
  <body>
    <!-- we create the board with the JavaScript and CSS "identifiers". All divs inside the board div are centered, and in a grid -->
    <div class="board-wrapper">
      <div class="board">
        <div class="gridItem" id="zero" onclick="zero()"></div>
        <div class="gridItem" id="one" onclick="one()"></div>
        <div class="gridItem" id="two" onclick="two()"></div>
        <div class="gridItem" id="three" onclick="three()"></div>
        <div class="gridItem" id="four" onclick="four()"></div>
        <div class="gridItem" id="five" onclick="five()"></div>
        <div class="gridItem" id="six" onclick="six()"></div>
        <div class="gridItem" id="seven" onclick="seven()"></div>
        <div class="gridItem" id="eight" onclick="eight()"></div>
      </div>
    </div>
  </body>
</html>
